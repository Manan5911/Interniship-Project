<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page - MyCerti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup-style.css">
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>New To MyCerti?</h1>
                <p>Register Yourself Here To Join Us Now</p>
            </section>
        </div>
        <div class="right">
          <form action="">
            <section class="copy">
                <h2>Sign Up</h2>
                <div class="login-container">
                    <p>Already have an account? <a href="login.html">
                        <strong>Log in</strong>
                    </a></p>
                </div>
            </section>
            <div class="input-container fname">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="input-container lname">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="input-container email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container password">
                <label for="password">Password</label>
                <input type="password" id="myInput1" name="password" required>
                <i class="far fa-eye-slash" onclick="myFunction1()"></i>
            </div>
            <div class="input-container password">
                <label for="password">Confirm Password</label>
                <input type="password" id="myInput2" name="password" required>
                <i class="far fa-eye-slash" onclick="myFunction2()"></i>
            </div>
            <div class="input-container rno">
                <label for="rno">Roll No</label>
                <input type="text" id="rno" name="rno" required>
            </div>
            <button class="signup-btn" type="submit">Sign Up</button>
            <section class="copy legal">
                <p><span class="small">By continuing, you agree to accept our <br> <a href="#">Privacy Policy</a> &amp; <a href="#">Terms of Service</a>.</span></p>
            </section>
          </form>
        </div>
    </div>
    <script src="signup-js.js"></script>
</body>
</html>
