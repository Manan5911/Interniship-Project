<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="thank.css">
    <title>confirmation pg</title>
</head>
<body>
    <div class="container">
        <button type="Proceed...?" class="btn"; onclick="openPopup()">Proceed...?</button>
        <div class="popup" id="popup">
            <img src="tick.jpg" alt="">
            <h2>THank YOU !!</h2>
            <p>Your response has been taken</p>
            <button type="button" onclick="openPopup()"">Ok</button>
        </div>
    </div>
    <script>
        let popup = document.getElementById("popup");

        function openPopup() {
            popup.classList.add("open-popup");
            
        }
        function closePopup() {
            popup.classList.remove("open-popup");
            
        }
        </script>

    
</body>
</html>
