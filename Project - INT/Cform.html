<!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" type="text/css" href="cstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <title>Responsive Form</title>
    </head>
     <body>
         <section id="contact-section">
           <div class="container">
           	 <h2>Contact Us</h2>
              <p>Write us your queries and doubts</p>
             <div class="contact-form">

                 
               <div>
                <i class="fa fa-map-marker"></i><span class="form-info">   Pune, Maharashtra</span><br>
                <i class="fa fa-phone" > </i><span class="form-info">  0123456789</span><br>
                <i class="fa fa-envelope"></i><span class="form-info">  danalitics@gmail.com</span>
               </div>
               
                   
           <div>        
             <form>
               <input type="text" placeholder="Your Name" required>
               <input type="text" placeholder="Last Name"><br>
               <input type="Email" placeholder="Email Address" required><br>
               <input type="text" placeholder="Subject of this message"><br>
               <textarea name="message" placeholder="type your Message here ..." rows="5" required></textarea><br>
               <a class="submit"  href="thank.html" onclick=""> Submit Form </a> 
             </form>   
               </div>
             </div>
           </div>
         </section>

         
     </body>
